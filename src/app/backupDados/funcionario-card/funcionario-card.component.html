<div class="card">

    <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{livro.id}}.jpg">
    <div class="card-body">{{livro.nome}}</div>

    <button type="button" class="btn btn-primary" (click)="listar(livro)" bind-disabled="livro.nome.length == 0">Listar</button>
    <div class="row" style="margin-top: 20px">
        <div class="col-2" *ngFor="let f of livro">
            <app-funcionario-card [livro]="f"></app-funcionario-card>
        </div>
    </div>
</div>
